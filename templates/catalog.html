{% extends "base.html" %}
{% block content %}
<h1>Catalogue (actifs)</h1>
<table>
  <thead><tr><th>Nom</th><th>Taille (L)</th><th>Dépôt (€)</th><th>Fournisseur</th></tr></thead>
  <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.size_l }}</td>
        <td>{{ "%.2f"|format(p.deposit_eur or 0) }}</td>
        <td>{{ p.supplier or "—" }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">Aucun produit actif.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
