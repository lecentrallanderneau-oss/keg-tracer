{% extends "base.html" %}
{% block content %}
<h1 class="title">Bières</h1>

<form method="post" class="form">
  <label>Nom de la bière</label>
  <input type="text" name="name" placeholder="Ex: IPA Maison" required>
  <button class="btn primary" type="submit">Ajouter</button>
</form>

<ul class="list">
  {% for b in items %}
  <li class="row">
    <span>{{ b.name }}</span>
    <form method="post" action="{{ url_for('beer_delete', bid=b.id) }}" onsubmit="return confirm('Supprimer cette bière ?');">
      <button class="btn danger" type="submit">Supprimer</button>
    </form>
  </li>
  {% else %}
  <li class="row muted">Aucune bière.</li>
  {% endfor %}
</ul>
{% endblock %}
