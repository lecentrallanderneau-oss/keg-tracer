<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Keg Tracer{% endblock %}</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --line:#eee; --brand:#0b6efd; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial; margin:16px; color:var(--fg); background:var(--bg); }
    nav a { margin-right:10px; color:var(--brand); text-decoration:none; }
    h1 { margin:12px 0 6px; }
    .muted { color:var(--muted); }
    .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; margin:12px 0; }
    .card { border:1px solid var(--line); border-radius:12px; padding:12px; }
    .card-label { font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.04em; }
    .card-value { font-size:22px; font-weight:600; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid var(--line); text-align:left; }
    th { background:#fafafa; font-weight:600; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; border:1px solid var(--line); }
  </style>
</head>
<body>
  <nav>
    <a href="/">Dashboard</a>
    <a href="/clients">Clients</a>
    <a href="/deliveries">Livraisons</a>
    <a href="/kegs">Fûts</a>
    <a href="/catalog">Catalogue</a>
    · <a href="/admin/add-product">+ Produit</a>
    <a href="/admin/add-client">+ Client</a>
    <a href="/admin/add-transaction">+ Mouvement</a>
    <a href="/admin/add-delivery">+ Livraison</a>
    <a href="/admin/add-keg">+ Fût</a>
  </nav>
  <hr style="border:none;border-top:1px solid #eee;margin:8px 0 16px">
  {% block content %}{% endblock %}
</body>
</html>
