<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Keg Tracer{% endblock %}</title>
  <style>
    :root{--primary:#0b6efd;--bg:#f7f7f9;--text:#222;--muted:#666;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    .container{max-width:1000px;margin:24px auto;padding:0 16px;}
    nav a{margin-right:12px;color:var(--primary);text-decoration:none;font-weight:600;}
    nav{padding:16px 0}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    table{border-collapse:collapse;width:100%;background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    th,td{border-bottom:1px solid #eee;padding:10px 12px;text-align:left}
    th{background:#f3f4f6}
    .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">Dashboard</a>
      <a href="/clients">Clients</a>
      <a href="/deliveries">Livraisons</a>
      <a href="/kegs">FÃ»ts</a>
    </nav>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:0 0 16px 0">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
