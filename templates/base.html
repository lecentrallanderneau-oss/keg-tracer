<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Keg Tracer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='pwa.js') }}?v=3"></script>
</head>
<body>
  <header class="app-header">
    <nav class="tabs">
      <a class="tab{% if request.path=='/' %} active{% endif %}" href="{{ url_for('index') }}">Accueil</a>
      <a class="tab{% if request.path.startswith('/clients') %} active{% endif %}" href="{{ url_for('clients') }}">Clients</a>
      <a class="tab{% if request.path.startswith('/beers') %} active{% endif %}" href="{{ url_for('beers') }}">Bi√®res</a>
      <a class="tab{% if request.path.startswith('/movements') %} active{% endif %}" href="{{ url_for('movements') }}">Mouvements</a>
      <a class="tab{% if request.path.startswith('/report') %} active{% endif %}" href="{{ url_for('report') }}">Rapport</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-wrap">
      {% for cat, msg in messages %}
        <div class="flash {{ 'ok' if cat=='ok' else 'err' }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
