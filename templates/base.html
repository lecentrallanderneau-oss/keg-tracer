<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Keg Tracer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#fafafa;color:#222}
    header{background:#111;color:#fff;padding:12px 16px}
    header a{color:#fff;text-decoration:none;margin-right:14px}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left}
    tr:hover{background:#f9f9f9}
    .grid{display:grid;gap:16px}
    .card{background:#fff;border:1px solid #eee;border-radius:10px;padding:16px}
    .btn{padding:6px 10px;border:1px solid #ddd;border-radius:6px;background:#fff;cursor:pointer}
    .btn-primary{background:#0d6efd;color:#fff;border-color:#0d6efd}
    .btn-danger{background:#dc3545;color:#fff;border-color:#dc3545}
    .btn-sm{font-size:0.9rem;padding:4px 8px}
    .flash{padding:10px 12px;border-radius:8px;margin-bottom:12px}
    .flash.success{background:#e7f8ee;border:1px solid #b7e7c8}
    .flash.danger{background:#fde7e9;border:1px solid #f3b6bc}
    .flash.warning{background:#fff6e5;border:1px solid #ffe0a6}
    form.inline{display:inline}
    input,select{padding:6px 8px;border:1px solid #ddd;border-radius:6px}
    label{font-size:.9rem;color:#555}
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}"><strong>Keg Tracer</strong></a>
    <a href="{{ url_for('clients') }}">Clients</a>
    <a href="{{ url_for('catalog_view') }}">Catalogue</a>
    <a href="{{ url_for('deliveries_view') }}">Livraisons</a>
    <a href="{{ url_for('kegs_view') }}">FÃ»ts</a>
  </header>

  <div class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
