{% extends "base.html" %}
{% block content %}
<h1>Ajouter une livraison</h1>
<form method="post">
  <p><label>Date<br><input type="date" name="date"></label></p>
  <p><label>Client (ID — optionnel)<br>
    <input name="client_id" list="client_ids" placeholder="C-001">
    <datalist id="client_ids">
      {% for c in clients %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
    </datalist>
  </label></p>
  <p><label>Fournisseur<br><input name="supplier" placeholder="Nom du fournisseur"></label></p>
  <p><label>Produit<br><input name="product" required></label></p>
  <p><label>Quantité<br><input type="number" name="quantity" value="1" min="1"></label></p>
  <p><label>Dépôt (€)<br><input type="number" step="0.01" name="deposit" value="0"></label></p>
  <p><label>N° facture<br><input name="invoice_no"></label></p>
  <p><button class="btn" type="submit">Enregistrer</button></p>
</form>
{% endblock %}
