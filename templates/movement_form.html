{% extends "base.html" %}
{% block title %}Nouveau Mouvement{% endblock %}
{% block content %}

<h2>Ajouter un Mouvement</h2>

<form method="post" style="display:grid; gap:10px; max-width:400px;">
  <label>Date
    <input type="date" name="dt" value="{{ date.today().isoformat() }}">
  </label>

  <label>Client
    <select name="client_id" required>
      {% for c in clients %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </label>

  <label>Bière
    <select name="beer_id" required>
      {% for b in beers %}
      <option value="{{ b.id }}">{{ b.name }}</option>
      {% endfor %}
    </select>
  </label>

  <label>Type
    <select name="mtype" required>
      <option value="delivery">Livraison</option>
      <option value="return_full">Retour plein</option>
      <option value="return_empty">Retour vide</option>
    </select>
  </label>

  <label>Quantité
    <input type="number" name="qty" value="1" min="1" required>
  </label>

  <label>Notes
    <textarea name="notes"></textarea>
  </label>

  <button type="submit">Enregistrer</button>
</form>

{% endblock %}
