{% extends "base.html" %}
{% block content %}
<h1 class="title">Nouveau mouvement</h1>

<form method="post" class="form">
  <label for="dt">Date</label>
  <input type="date" id="dt" name="dt" value="{{ today_str }}" required>

  <label for="mtype">Type</label>
  <select id="mtype" name="mtype" required>
    <option value="delivery">Livraison</option>
    <option value="return">Retour</option>
  </select>

  <label for="qty">Quantité (fûts)</label>
  <input type="number" id="qty" name="qty" inputmode="numeric" min="1" step="1" required>

  <label for="client_id">Client</label>
  <select id="client_id" name="client_id" required>
    {% for c in clients %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>

  <label for="beer_id">Bière</label>
  <select id="beer_id" name="beer_id" required>
    {% for b in beers %}
      <option value="{{ b.id }}">{{ b.name }}</option>
    {% endfor %}
  </select>

  <label for="consigne_per_keg">Consigne par fût (€)</label>
  <input type="number" id="consigne_per_keg" name="consigne_per_keg" min="0" step="0.01" placeholder="0.00">

  <button class="btn primary" type="submit">Enregistrer</button>
  <a class="btn" href="{{ url_for('movements') }}">Annuler</a>
</form>
{% endblock %}
