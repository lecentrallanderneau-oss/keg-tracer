{% extends "base.html" %}
{% block content %}
<h1 class="title">Vue d'ensemble</h1>

<div class="cards">
  <div class="card">
    <div class="card-title">Livrés</div>
    <div class="card-value">{{ deliveries }}</div>
  </div>
  <div class="card">
    <div class="card-title">Retours</div>
    <div class="card-value">{{ returns }}</div>
  </div>
  <div class="card">
    <div class="card-title">En circulation</div>
    <div class="card-value">{{ outstanding }}</div>
  </div>
  <div class="card">
    <div class="card-title">Consigne (solde)</div>
    <div class="card-value">{{ "%.2f"|format(consigne_balance) }} €</div>
  </div>
</div>

<div class="actions">
  <a class="btn primary" href="{{ url_for('movement_add') }}">+ Nouveau mouvement</a>
</div>
{% endblock %}
