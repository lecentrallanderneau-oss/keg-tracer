{% extends "base.html" %}
{% block content %}
<h1>Ajouter un fût</h1>
<form method="post">
  <p><label>Produit<br><input name="product" required></label></p>
  <p><label>Taille (L)<br><input name="size_l" type="number" step="0.01" required></label></p>
  <p><label>Statut<br>
    <select name="status">
      <option value="in_stock">en stock</option>
      <option value="delivered">livré</option>
      <option value="returned">retourné</option>
    </select>
  </label></p>
  <p><label>Emplacement<br><input name="location"></label></p>
  <p><button class="btn" type="submit">Enregistrer</button></p>
</form>
{% endblock %}
