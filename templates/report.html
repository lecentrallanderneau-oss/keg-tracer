{% extends "base.html" %}
{% block content %}
<h1 class="title">Rapport</h1>

<div class="cards">
  <div class="card">
    <div class="card-title">Total livrés</div>
    <div class="card-value">{{ deliveries }}</div>
  </div>
  <div class="card">
    <div class="card-title">Total retours</div>
    <div class="card-value">{{ returns }}</div>
  </div>
  <div class="card">
    <div class="card-title">En circulation</div>
    <div class="card-value">{{ outstanding }}</div>
  </div>
  <div class="card">
    <div class="card-title">Consigne (solde)</div>
    <div class="card-value">{{ "%.2f"|format(consigne_balance) }} €</div>
  </div>
</div>
{% endblock %}
