{% extends "base.html" %}
{% block content %}
<h1>Fûts</h1>
<table>
  <thead><tr><th>ID</th><th>Produit</th><th>Taille (L)</th><th>Statut</th><th>Emplacement</th><th>Maj</th></tr></thead>
  <tbody>
    {% for keg in kegs %}
      <tr>
        <td>{{ keg.id }}</td>
        <td>{{ keg.product }}</td>
        <td>{{ keg.size_l }}</td>
        <td>{{ keg.status }}</td>
        <td>{{ keg.location or "—" }}</td>
        <td>{{ keg.updated_at or "—" }}</td>
      </tr>
    {% else %}
      <tr><td colspan="6">Aucun fût.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
