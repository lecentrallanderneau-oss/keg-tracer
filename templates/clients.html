{% extends "base.html" %}
{% block content %}
<h1 class="title">Clients</h1>

<form method="post" class="form">
  <label>Nom du client</label>
  <input type="text" name="name" placeholder="Ex: Bar du Port" required>
  <button class="btn primary" type="submit">Ajouter</button>
</form>

<ul class="list">
  {% for c in items %}
  <li class="row">
    <span>{{ c.name }}</span>
    <form method="post" action="{{ url_for('client_delete', cid=c.id) }}" onsubmit="return confirm('Supprimer ce client ?');">
      <button class="btn danger" type="submit">Supprimer</button>
    </form>
  </li>
  {% else %}
  <li class="row muted">Aucun client.</li>
  {% endfor %}
</ul>
{% endblock %}
