{% extends "base.html" %}
{% block content %}
<h1>Clients</h1>
<table>
  <thead><tr><th>ID</th><th>Nom</th><th>Actions</th></tr></thead>
  <tbody>
    {% for client in clients %}
      <tr>
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>
          <form class="inline" action="{{ url_for('delete_client', client_id=client.id) }}" method="post" onsubmit="return confirm('Supprimer {{ client.name }} ?');">
            <button class="btn btn-danger" type="submit">Supprimer</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="3">Aucun client pour le moment.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
