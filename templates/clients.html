{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Clients</h2>

  <form action="{{ url_for('add_client') }}" method="post" class="mb-3">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Nom du client" required>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>
          <form action="{{ url_for('delete_client', client_id=client.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm"
                    onclick="return confirm('Supprimer {{ client.name }} ?');">
              Supprimer
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
