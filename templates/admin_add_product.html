{% extends "base.html" %}
{% block content %}
<h1>Ajouter un produit</h1>
<form method="post">
  <p><label>Nom<br><input name="name" required></label></p>
  <p><label>Taille (L)<br><input name="size_l" type="number" step="0.01" required></label></p>
  <p><label>Dépôt (€)<br><input name="deposit_eur" type="number" step="0.01" value="0"></label></p>
  <p><label>Fournisseur<br><input name="supplier"></label></p>
  <p><label><input type="checkbox" name="active" checked> Actif</label></p>
  <p><button class="btn" type="submit">Enregistrer</button></p>
</form>
{% endblock %}
